<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ------------ navbar ------------- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
      <div class="container col-lg-8 col-md-12 col-sm-12">
        <!-- ------------ left side ------------- -->
        <div
          class="collapse navbar-collapse order-lg-1 order-3 navigationMenu"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Merchandise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- ------------ left side ------------- -->

        <!-- ------------ Logo and hamburger button ------------- -->
        <a class="navbar-brand order-1 me-lg-0" href="#">
          <img src="image/logo.svg" alt="SXC merch" width="100px" />
        </a>
        <button
          class="order-2 navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navigationMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- ------------ Logo and hamburger button ------------- -->

        <!-- ------------ right side ------------- -->
        <div
          class="collapse navbar-collapse order-lg-3 order-4 navigationMenu"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link signUp" href="#">SignUp</a>
            </li>
          </ul>
        </div>
        <!-- ------------ right side ------------- -->
      </div>
    </nav>
    <!-- ------------ navbar ------------- -->

    <!-- --------------carousel--------------- -->
    <section class="container col-lg-8 col-md-12 col-sm-12">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/c1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="image/c1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="image/c1.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- --------------carousel--------------- -->
  </body>
</html>
